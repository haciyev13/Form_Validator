<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Form Validator</title>
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-header">İstifadəçi Yarat</div>
                    <div class="card-body">
                        <form id="form" >
                            <div class="form-group">
                                <label for="username" class="py-2">Usar Name</label>
                                <input type="text" placeholder="Enter your user name" id="username" class="form-control">
                                <div></div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="py-2">Email</label>
                                <input type="email" placeholder="Enter your email" id="email" class="form-control" required>
                                <div></div>
                            </div>
                            <div class="form-group">
                                <label for="phone" class="py-2">Phone</label>
                                <input type="number" placeholder="Enter your phone" id="phone" class="form-control" required>
                                <div></div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="py-2">Password</label>
                                <input type="password" placeholder="Enter your password" id="password" class="form-control">
                                <div></div>
                            </div>
                            <div class="form-group">
                                <label for="repassword" class="py-2">Re-Password</label>
                                <input type="password" placeholder="Enter your repassword" id="repassword" class="form-control">
                                <div></div>
                            </div>
                            <button type="submit" class="btn btn-primary d-block w-100 my-4">Register</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
